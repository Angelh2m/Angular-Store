

<form  #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      Title is Invalid </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input #price="ngModel" ngModel name="price" [min]="0" id="price" type="number" class="form-control" required>
      <div *ngIf=" price.touched && price.invalid" class="alert alert-warning">
        <div *ngIf="price.errors.required"> Price required</div>
        <div *ngIf="price.errors.min"> Price shoud be zero or higer</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">category</label>
    <select #category="ngModel" ngModel name="category" id="category" type="number" class="form-control" required>
      <option value=""></option>
      <option *ngFor="let c of categories$ | async " [value]="c.$key">
        {{ c.name }}
      </option>
    </select>
    <div *ngIf="category.touched && category.invalid" class="alert alert-danger">This is required</div>

  </div>
  <div class="form-g roup">
      <label for="imageUrl">Image URL</label>
      <input #image="ngModel" ngModel name="mageUrl" id="imageUrl" type="text" class="form-control" required url>
      <div *ngIf="image.touched && image.invalid" class="alert alert-danger">
        <div *ngIf="image.errors.required" >Image URL is required. </div>
        <div *ngIf="image.errors.url" >Please enter a valid url. </div>
      </div>
    </div>
  <button class="btn btn-primary">Save</button>
</form>
